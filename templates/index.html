<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        {% include 'navbar.html' %}
    </header>
    <main>
        {% block main %}
        <div class="container animate-fade-in">
            <h1 class="main-title">QR Code Generator</h1>
            <form action="/generate" method="post" class="qr-form">
                <input type="text" name="qrtext" placeholder="Enter text here" required>
                <button type="submit">Generate QR</button>
            </form>
            {% if qr_generated %}
            <div class="qr-section animate-pop-in">
                <img src="/qr_image" alt="QR Code" class="qr-image">
            </div>
            <div class="download-section animate-fade-in">
                <a href="/download" class="download-btn">Download QR Code</a>
            </div>
            {% endif %}
        </div>
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="footer-content">
            <span>&copy; 2025 QRGen. All rights reserved.<br>
            Made with <span style="color:#e25555;font-size:1.1em;">&#10084;&#65039;</span> by 
            <a href="https://www.instagram.com/deep_editor_7" target="_blank" style="color:#ffd700;text-decoration:underline;font-weight:500;">Deep Code</a>.
            </span>
        </div>
    </footer>
    <script>
    // Toggle dark/light mode
    const toggleBtn = document.getElementById('toggleMode');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('qrgen-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
    // On load, set theme
    if (localStorage.getItem('qrgen-theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }
    </script>
</body>
</html>
